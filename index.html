<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Filter App</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Gamja+Flower|Gloria+Hallelujah|Shadows+Into+Light" rel="stylesheet">
   <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
   <script src="layeredCanvas.js"></script>
   <script src="main.js"></script>
</head>
   
</head>
<body>
                  <div class="container" id="main-container">
                    <div class = "row">
                      <div class = "col-md-6 offset-md-2">
                          <form class="form-inline">
                              <div class="form-group mb-2">
                                <label for="staticURL" class="sr-only">Type in an image URL, ie ()</label>
                                <input type="text" readonly class="form-control-plaintext" id="staticURL" >
                              </div>
                              <div class="form-group mx-sm-3 mb-2">
                                <label for="inputURL" class="sr-only"></label>
                                <input type="imageURL" class="form-control" id="inputURL" placeholder="jpg/jpeg image URL">
                              </div>
                              <button type="button" class="btn btn-info mb-2" id="submit">Submit Image</button>
                            </form>
                      </div>
                    </div>
                    <div class ="row">
                      <div class = "col md-3 offset-md-3">
                          <div class="btn-group">
                              <button type="button" class="btn btn-info">Choose A Theme</button>
                              <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                              </button>
                              <div class="dropdown-menu">
                                <a class="dropdown-item" id = "theme1" href="#">Monopoly</a>
                                <a class="dropdown-item" id = "theme2" href="#">Hipster</a>
                                <a class="dropdown-item" id = "theme3" href="#">Anime</a>
                              </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-info">Choose A Color Filter</button>
                                <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                  <a class="dropdown-item" id="blackWhite">Black and White</a>
                                  <a class="dropdown-item" id="sepia">Sepia</a>
                                  <a class="dropdown-item" id="normal">Normal</a>
                                </div>
                              </div>
                          <div class="btn-group" role="group" aria-label="image-buttons">
                              <button type="button" class="btn btn-info" id="previous">Previous</button>
                              <button type="button" class ="btn btn-info" id="next">Next</button>
                            </div>
                      </div>
                    </div>
                </div>
                <div id= "photo-container">
                </div>
    </body>
    </html>
